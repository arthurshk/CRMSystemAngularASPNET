<h2>List of Accounts</h2>
<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Age</th>
      <th>Address</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let account of accounts">
      <td>{{ account.name }}</td>
      <td>{{ account.email }}</td>
      <td>{{ account.age }}</td>
      <td>{{ account.address }}</td>
      <td>
        <button (click)="router.navigate(['/edit-account', account.id])">Edit</button>
        <button (click)="router.navigate(['/delete-account', account.id])">Delete</button>
        <button (click)="router.navigate(['/view-account', account.id])">View</button>
      </td>
    </tr>
  </tbody>
</table>
